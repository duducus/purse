{% extends "admin/base_site.html" %}

{% block content %}
    <h2>Bulk Upload Users</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit" class="button">Upload</button>
    </form>
{% endblock %}
