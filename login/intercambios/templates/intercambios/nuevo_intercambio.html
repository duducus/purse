{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">AÃ±adir Intercambio</h2>
    <form method="post" class="form-container add-intercambio-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.usuario.id_for_label }}">{{ form.usuario.label }}</label>
            {{ form.usuario|safe }}
        </div>
        <div class="form-group">
            <label for="{{ form.monto.id_for_label }}">{{ form.monto.label }}</label>
            {{ form.monto|safe }}
        </div>
        <div class="form-group">
            <label for="{{ form.articulo.id_for_label }}">{{ form.articulo.label }}</label>
            {{ form.articulo|safe }}
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        
    <a href="{% url 'lista_todos_intercambios' %}" class="btn btn-secondary mt-3">Regresar</a>
    </form>
</div>
{% endblock %}
