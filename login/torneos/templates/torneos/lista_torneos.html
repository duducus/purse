{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Lista de Todos los Torneos</h1>
    <a href="{% url 'crear_torneo' %}" class="btn btn-primary mt-3">Nuevo Torneo</a> <br><br>
    <!--<a href="{% url 'dashboard' %}" class="btn btn-link">Regresar al dashboard</a>-->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de inicio</th>
                    <th>Juego</th>
                    <!--<th>Acciones</th> -->
                </tr>
            </thead>
            <tbody>
                {% for torneo in torneos %}
                <tr>
                    <td><a href="{% url 'torneo_detail' torneo.pk %}">{{ torneo.nombre }}</a></td>
                    <td>{{ torneo.fecha_inicio }}</td>
                    <td>{{ torneo.juego }}</td>
                    <!--<td>
                        <a href="{% url 'eliminar_torneo' torneo.pk %}" class="btn btn-danger btn-sm">X</a>
                    </td>-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
