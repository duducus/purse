<!-- lista_torneos.html -->
{% extends 'core/base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Todos los Torneos</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="torneos-page">
    <h2>Lista de Todos los Torneos</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de inicio</th>
                </tr>
            </thead>
            <tbody>
                {% for torneo in torneos %}
                <tr>
                    <td><a href="{% url 'torneo_detail' torneo.pk %}">{{ torneo.nombre }}</a></td>
                    <td>{{ torneo.fecha_inicio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'crear_torneo'%}">Nuevo Torneo</a>
    </div>
</body>
</html>
{% endblock %}
