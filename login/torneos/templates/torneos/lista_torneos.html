{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Lista de Todos los Torneos</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de inicio</th>
                </tr>
            </thead>
            <tbody>
                {% for torneo in torneos %}
                <tr>
                    <td><a href="{% url 'torneo_detail' torneo.pk %}">{{ torneo.nombre }}</a></td>
                    <td>{{ torneo.fecha_inicio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'crear_torneo' %}" class="btn btn-primary mt-3">Nuevo Torneo</a>
    <a href="{% url 'dashboard' %}" class="btn btn-link ">Regresar al dashboard</a>
</div>
{% endblock %}
