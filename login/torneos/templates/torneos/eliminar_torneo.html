{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Eliminar Torneo</h1>
    <p>¿Estás seguro de que quieres eliminar el torneo "{{ torneo.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'torneo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
